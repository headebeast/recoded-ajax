<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

</head>

<body>
    <div class="container-fluid" id="gradient">
        <div class="row">
            <div class="col-lg-12 navbar myNav">
                <h4 class="h">Forum</h4>
                <a href="index.html" class="btn myBtn btn-danger">Front Page</a>
            </div>
            <nav class="navbar navbar-inverted col-lg-12 myNav">
                <a href="posts.html" class="btn myBtn btn-outline-danger">Posts</a>
                <a href="comments.html" class="btn myBtn btn-outline-warning">Comments</a>
                <a href="users.html" class="btn myBtn btn-outline-info">Users</a>
                <a href="categories.html" class="btn myBtn btn-outline-success">Categories</a>
            </nav>
        </div>
        <div>
            <button type="button" class="btn btn-success" id="new-post">New User</button>
        </div>
        <div class="row">
            <div class="col-lg-10" style="margin: 0 auto">
                <form class="col-lg-6 col-md-6 form22">
                    <input type="text" placeholder="Your Name" class="form-control" name="name">
                    <input type="email" placeholder="Your Email" class="form-control" name="email">
                    <input type="text" placeholder=" Your User Name" class="form-control" name="id">
                    <button type="button" class="btn btn-info mt-2 mr-1" id="createUser">Create</button>
                    <button type="reset" class="btn btn-reset mt-2" id="clear clear1">Clear</button>

                </form>
            </div>
        </div>
        <table class="table col-lg-12">
            <thead>
                <th class="white">Id</th>
                <th>Name</th>
                <th>UserName</th>
                <th>Actions</th>
            </thead>
        </table>
        <div class="col-lg-12 col-sm-12" id="flex1">
            <h1 id="flex">Background Generator</h1>
            <form class="form-group col-lg-1 col-md-5" id="flex1">
                <input class="color1 form-control glow" type="color" name="color1" value="#00ff00">
                <input class="color2 form-control glow" type="color" name="color2" value="#ff0000">
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="module" src="user.js"></script>
    
</body>

</html>
